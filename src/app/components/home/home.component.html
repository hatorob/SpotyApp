<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let cancion of nuevasCanciones">
        <div class="card">
            <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"> {{ cancion.name }} </h5>
                <p class="card-text">
                    <span *ngFor="let artista of cancion.artists" class="badge rounded-pill bg-primary">{{ artista.name }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
